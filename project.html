<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using js</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="box">
        <input type ="text"placeholder="0" id="inputBox">
        <div>
            <button class="input">AC</button>
            <button class="input">DEL</button>
            <button class="input">%</button>
            <button class="input">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="input">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="input">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="input">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
         </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
